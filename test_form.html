<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document 3</title>
</head>
<body>

    <h1>Формы</h1>
    <h2>Сложные формы</h2>

    <form>
        <label for="user_name">User name</label>
        <input type="text" id="user_name" placeholder="Input name" required>
        <br><br>
    
        <label for="user_email">Email</label>
        <input type="email" id="user_email" placeholder="Input email">
        <br><br>

        <label for="user_date">Date</label>
        <input type="date" id="user_date">
        <br><br>

        <label for="user_password">Password</label>
        <input type="password" id="user_password" required>
        <br><br>

        <h3>Checkbox</h3>
        <h4>Select food</h4>

        <label>
            <input type="checkbox" id="breakfast">
            Breakfast
        </label>
        <br>
        <label>
            <input type="checkbox" id="lunch">
            Lunch
        </label>
        <br>
        <label>
            <input type="checkbox" id="dinner">
            Dinner
        </label>
        <br>

        <h3>Select drink</h3>
        <label>
            <input type="radio" id="tea" name="drink">
            Tea
        </label>
        <br>
        <label>
            <input type="radio" id="coffe" name="drink">
            Coffe
        </label>
        <br>
        <label>
            <input type="radio" id="capuccino" name="drink">
            Capuccino
        </label>
        <br>

        <label for="cities">Select city</label><br>
        <select name="listCities" id="cities">
            <option value="moskau">Moskau</option>
            <option value="kiew" selected>Kiew</option>
            <option value="minsk">Minks</option>
        </select><br>

        <label for="file">Attach a file</label><br>
        <input type="file" id="file">
        <br>
        <input type="submit">
        <input type="reset">
    </form>    
    
</body>
</html>
